<div class="row">

	<p ng-show="user.name != 'undefined'">
		Logged in as: {{ user.name }}
	</p>

	<h1>Sign In</h1>

	<button ng-click="loginUser(user.email, user.pw)">Sign In</button>
	<button ng-click="registerNewUser(user.email, user.pw)">New Users</button>

	<button ng-click="fbLogin()">FB login</button>


	<section>
		<label for="user">Email Address</label>
		<input type="email" name="user" ng-model="user.email" />

		<label for="password">Password</label>
		<input type="text" name="password" ng-model="user.pw" />
	</section>	
</div>
